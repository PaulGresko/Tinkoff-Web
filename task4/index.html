<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="src/container.css">
    <link rel="stylesheet" href="src/modalInput.css">
    <link rel="stylesheet" href="src/loadIcon.css">
    <link rel="stylesheet" href="src/MyInfo.css">

</head>

<body>
    <div class="container" id="cardContainer">
        <div class="card">
            <div class="card-head">
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                        <b>Название</b>
                    </span>
                    <span class="product-supplier">
                        <h4>Поставщик</h4>
                    </span>
                    <span class="product-code">
                        Код товара
                    </span>
                </div>
                <div class="product-properties">
                    <span class="product-description">
                        <h4>Описание:</h4>
                    </span>
                    <span class="product-description-body">
                        Длинное крутое описание
                    </span>
                </div>
                <div class="action-buttons">
                    <div class="edit-button" onclick="">
                        <img src="recourses/edit.png"
                            alt="external-modify-basic-ui-elements-2.5-sbts2018-outline-sbts2018" alt="Edit Icon">
                    </div>
                    <div class="delete-button" onclick="">
                        <img src="recourses/delete.png" alt="Delete Icon">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="right-left-div">
        <button onclick="toggleAddPanel()"><img src="/recourses/plus30.png" /></button>
        <button onclick="getMyInfo()"><img src="/recourses/about-me-icon.png" /></button>
        <button onclick="CreateStartCards()"><img src="/recourses/import-icon.png" /></button>
    </div>
    <div class="add-panel">
        <div class="card">
            <div class="card-head">
                <textarea class="input-url" placeholder="Ссылка на картинку"></textarea>
            </div>
            <div class="card-body">
                <div class="product-inputs">
                    <input class="input-title" type="text" placeholder="Название">
                    <input class="input-supplier" type="text" placeholder="Поставщик">
                    <textarea class="input-description" placeholder="Описание товара"></textarea>
                </div>
                <div class="action-buttons">
                    <div class="new_product-button" onclick="toggleAddPanel(this)">
                        Отменить
                    </div>
                    <div class="new_product-button" id="new_product-button" onclick="AddNewCardWithWaiting()">
                        Добавить
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="adout-me" id="about">
        <div class="adout-me-content">
            <p id="about-me-text"></p>
        </div>
    </div>
    <div class="loading-icon-window" id="loadingIcon">
        <div class="loading-icon">
            <span class="loader"></span>
        </div>
    </div>


    <div class="overlay" onclick="toggleAddPanel()"></div>

</body>
<script src="index.js"></script>

</html>
